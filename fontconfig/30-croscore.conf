<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE fontconfig SYSTEM "../fonts.dtd">
<fontconfig>
  <!-- Generic name assignment -->
  <alias binding="same">
    <family>Arimo</family>
    <default>
      <family>sans-serif</family>
    </default>
  </alias>
  <!-- Generic name aliasing -->
  <alias>
    <family>sans-serif</family>
    <prefer>
      <family>Arimo</family>
    </prefer>
  </alias>

  <!-- Generic name assignment -->
  <alias binding="same">
    <family>Tinos</family>
    <default>
      <family>serif</family>
    </default>
  </alias>
  <!-- Generic name aliasing -->
  <alias>
    <family>serif</family>
    <prefer>
      <family>Tinos</family>
    </prefer>
  </alias>

  <!-- Generic name assignment -->
  <alias binding="same">
    <family>Cousine</family>
    <default>
      <family>monospace</family>
    </default>
  </alias>
  <!-- Generic name aliasing -->
  <alias>
    <family>monospace</family>
    <prefer>
      <family>Cousine</family>
    </prefer>
  </alias>
</fontconfig>
